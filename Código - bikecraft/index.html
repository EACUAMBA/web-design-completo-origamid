		<div class="container">
			<!-- Vamos colocar o logo dentro de uma ancora porque queremos que os usuarios ao clicarem nela sejam levados para a página da empresa, página inicial. -->

			</a>

<!-- Usamos a tag nav porque ela semanticamente é apropriada, ela indica uma area de navegação. dentro dela temos uma lista não ordenada porque os links não tem tem uma ordem concreta. -->
			<nav class="grid-12 header_menu">

					<li><a href="sobre.html">Sobre</a></li>

					<li><a href="portfolio.html">Portifólio</a></li>

				</ul>
			</nav>
